version: 0.0

os: linux
files:
   - source: ./target/my-app-1.0-SNAPSHOT.jar
     destination: /myapp/my-app-1.0-SNAPSHOT.jar
permissions:
   - object: /myapp/my-app-1.0-SNAPSHOT.jar
     pattern: "**"
     owner: root
     group: root
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
   - location: Scripts/deploy.sh
     runas: root
   AfterInstall:
   - location: Scripts/runjar.sh
     runas: root
